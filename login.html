<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" href="favicon.png" sizes="32x32">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/work.css" rel="stylesheet">
</head>

<body>
<div class="stars"></div>
<div class="twinkling"></div>
<div class="clouds"></div>
<div class="container login">
    <div class="row justify-content-center">
        <div class="pt-0 col-10 col-sm-6 col-md-4 col-lg-4">
            <div class="text-center">
                <h1 class="h4  mb-4 text-white">Вхід в систему</h1>
            </div>
            <form class="user" id="login-form" action="/users/login" method="post" autocomplete="off">
                <div class="form-group">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-user" name="login" placeholder="Логін" required="">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-user" name="password" placeholder="Пароль" required="">
                    </div>
                    <p class="text-center text-danger" style="display: none" id="err-login">Не правильний логін або пароль</p>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn bg-secondary text-white btn-user btn-block">УВІЙТИ</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>


</body>

</html>
